ต้องทําอะไรบ้าง 
<ol>
  <li>ซักประวัติคนไข้ พร้อมทั้งตรวจร่างกาย วินิจฉัยโรค พร้อมให้<strong>การ</strong>รักษาและคำแนะนำที่ถูก<strong>ต้อง</strong></li>
  <li>แนะนำทางเลือก<strong>การ</strong>รักษาให้<strong>กับ</strong>คนไข้</li>
  <li>สั่งยารักษาโรคที่จำเป็นให้<strong>กับ</strong>คนไข้</li>
  <li>แนะนำ<strong>วิธีการ</strong>ดูแลรักษาร่างกายที่เหมาะสม เช่น <strong>การ</strong>ปรับอาหาร<strong>การ</strong>กิน <strong>การ</strong>ออกกำลังกายที่เหมาะสมให้<strong>กับ</strong>คนไข้ ฯลฯ</li>
</ol>
